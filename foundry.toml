[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "cancun"
ffi = false
fs_permissions = [{ access = "read", path = "./" }]
gas_reports = ["RoyaltifyNFT", "RoyaltifyMarketplace"]

# Formatter settings
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"
single_line_statement_blocks = "preserve"
sort_imports = true

# Testing
[fuzz]
runs = 256
max_test_rejects = 65536

[invariant]
runs = 256
depth = 15
fail_on_revert = false

# CI profile with more fuzzing
[profile.ci]
fuzz = { runs = 1000 }
invariant = { runs = 500, depth = 20 }
